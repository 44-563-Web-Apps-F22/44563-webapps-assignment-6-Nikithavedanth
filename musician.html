<!DOCTYPE html>
<html>
<head>
   
    <title>Nikitha's Music Hungama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-5 my-5 bg-info text-white">    
    <h1  style="text-align:center">Musician guess by Nikitha Vedant Madabhushi</h1>
    </div>

    <form>
        <label for="form1_password">Enter the Secret musician name</label>
        <input type ="password" id="password" name="password" min=10 max=50 step=2 value="John Lennon"> <br>
    
        <label for="form1_guess">Guess the musician </label>
        <input type ="text" id="guess" name="guess" autofocus> <br>
    
        <input type="button" class="btn btn-warning" onclick="checkGuess();endoftheGame()" value="Check the Guess">
    </form>
    
    
    <p id="result">This text will show count  of correct and count of wrong </p>
    
    <script> 
    correct=0
    wrong=0
    function checkGuess (){
        console.log("Getting form values")
        password = document.getElementById("password").value
        guess = document.getElementById("guess").value
        out = document.getElementById("result")
        if(password==guess){
            correct=correct+1
            alert("you got it right")
            out.innerHTML = "count of correct"+correct+", count of wrong"+wrong
        } else {
            wrong=wrong+1
            alert("Wrong Musician")
            out.innerHTML = "count of Correct"+correct+",count of wrong"+wrong
        }
    }
    </script>
    <div class="container">
        <img src="Megaloptera.jpg" class="img-fluid" onclick="swapImage()" id="Image" width="100px" height="100px " alt="insect" >
        <p id="result">This image will be replaced</p>
        </div>
        <script>
            var useImage= 1
            function swapImage(){
                switch(useImage){
                    case 1: 
                    document.getElementById("Image").src="Horntail.jpg";
                    useImage =  2;
                    break;
                    case 2:
                    document.getElementById("Image").src="Diptera.jpg";
                    useImage=3;
                    break;
                    case 3:
                    document.getElementById("Image").src="Megaloptera.jpg";
                    useImage=1;
                    break;
                }
            }
        </script>
        <script>
        function endoftheGame()
        {
            while (wrong==3) 
            {
                if (wrong >=3) {
                    wrong -= 4
                    alert("Sorry, game over.")
                }
                else {
                    alert("You got it right")
                    document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                }
            }
        }
        </script>
    </body>
</html>
