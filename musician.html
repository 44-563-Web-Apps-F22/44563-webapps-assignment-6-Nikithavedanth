<!DOCTYPE html>
<html>
<head>
   
    <title>Nikitha's Music Hungama</title>
</head>
<body>
    <h1>Musician guess by Nikitha Vedant Madabhushi</h1>
    <form>
        <label for="form1_age">Enter the Secret musician name</label>
        <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>
    
        <label for="form1_nick">Guess the musician </label>
        <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
    
        <input type="button" onclick="checkGuess()" value="Check the Guess">
    </form>
    
    
    <p id="result">This text will show count  of correct and count of wrong </p>
    
    <script> 
    correct=0
    wrong=0
    function checkGuess (){
        console.log("Getting form values")
        age = document.getElementById("form1_age").value
        nick = document.getElementById("form1_nick").value
        out = document.getElementById("result")
        if(age==nick){
            correct=correct+1
            alert("you got it right")
            out.innerHTML = "count of correct"+correct+", count of wrong"+wrong
        } else {
            wrong=wrong+1
            alert("Wrong Musician")
            out.innerHTML = "count of Correct"+correct+",count of wrong"+wrong
        }
    }
    </script>
    <div class="container" style="padding:100px 100px">
        <img src="Megaloptera.jpg" class="img-fluid" onclick="swapImage()" id="Image" width="100px" height="100px " alt="insect" >
        <p id="result">This image will be replaced</p>
        </div>
        <script>
            var useImage= 1
            function swapImage(){
                switch(useImage){
                    case 1: 
                    document.getElementById("Image").src="Horntail.jpg";
                    useImage =  2;
                    break;
                    case 2:
                    document.getElementById("Image").src="Diptera.jpg";
                    useImage=3;
                    break;
                    case 3:
                    document.getElementById("Image").src="Megaloptera.jpg";
                    useImage=1;
                    break;
                }
            }
        </script>
</body>
</html>
