<!DOCTYPE html>
<html>
 <head>
    <title>My discount section</title>
 </head>
<body>

<h2>Nikitha Vedant Madabhushi's Computer Discount</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="base value" name="form1_age" min=20 max=50 step=2 value=30> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="number" id="discount value" name="form1_nick" min=10 autofocus> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="result">This changes will be seen here</p>

<script> 

function discount (){
    let basevalue=document.getElementById("base value").value;
    let val=document.getElementById("discount value").value;
    let result="";
    for(let i=1;i<6;i++)
    {
        let discount=(basevalue*i)-((basevalue*i)*val/100);
        result=result+" "+discount;
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+ basevalue +" are "+result;
}
</script>

</body>
</html>
